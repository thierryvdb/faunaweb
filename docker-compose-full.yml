version: '3.9'

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: fauna-db
    environment:
      POSTGRES_DB: fauna
      POSTGRES_USER: fauna_admin
      POSTGRES_PASSWORD: fauna_secret
    ports:
      - '5432:5432'
    volumes:
      - fauna-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fauna_admin -d fauna']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      PORT: 3333
      DATABASE_URL: postgres://fauna_admin:fauna_secret@db:5432/fauna
      PGHOST: db
      PGPORT: 5432
      PGUSER: fauna_admin
      PGPASSWORD: fauna_secret
      PGDATABASE: fauna
      JWT_SECRET: supersegredo
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3333:3333'

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: '/api'
    depends_on:
      - backend
    ports:
      - '8080:80'

volumes:
  fauna-db-data:
